<form #myForm="ngForm" (ngSubmit)="addContact(myForm.value)">
  <div class="form-row row">
    <div class="form-group col-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel placeholder="Name" required>
    </div>
    <div class="form-group col-2">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" ngModel placeholder="Phone Number" required>
    </div>
    <div class="form-group col-2">
      <br>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </div>
  </div>
</form>
