<section *ngIf="contacts">
  <div class="container">
    <h2>Contacts</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Name</td>
          <td>Phone Number</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.name}}</td>
          <td><button>Edit</button><button>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
